version: 1.0

runtime: python3

build:
  commands:
    - pip install -r requirements.txt

run:
  command: streamlit run app.py

port: 8080

env:
  - name: STREAMLIT_SERVER_HEADLESS
    value: "true"
  - name: STREAMLIT_SERVER_PORT
    value: "8080"
  - name: STREAMLIT_SERVER_ENABLECORS
    value: "false"
  - name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
    value: "false"